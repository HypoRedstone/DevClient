<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery - DevClient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Discover Projects</h1>
            <p>Explore amazing projects from the DevClient community.</p>

            <div id="projectList">
                <p>Loading projects...</p>
            </div>

            <button onclick="navigate('index.html')">Back to Home</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadProjects();
        });

        function loadProjects() {
            const projects = JSON.parse(localStorage.getItem("projects")) || [];
            const projectList = document.getElementById("projectList");

            if (projects.length === 0) {
                projectList.innerHTML = "<p>No projects found. Be the first to share one!</p>";
                return;
            }

            projectList.innerHTML = projects.map(p => `
                <div class="project">
                    <h3>${p.name}</h3>
                    <p>${p.description}</p>
                    <p><strong>By:</strong> ${p.author}</p>
                </div>
            `).join("");
        }
    </script>
</body>
</html>
