<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DevClient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h2>Gaming Optimizer</h2>
        <div class="stats">
            <p>CPU Usage: <span id="cpuUsage">Loading...</span></p>
            <p>RAM Usage: <span id="ramUsage">Loading...</span></p>
            <p>Network Speed: <span id="networkSpeed">Loading...</span></p>
        </div>
        <button onclick="optimizePerformance()" class="btn">Optimize</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
